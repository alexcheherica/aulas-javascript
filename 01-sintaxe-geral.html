<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        /*Comentário de várias linhas(Shift Alt A)*/
        //Comentário de uma linha (ctrl;)

        //Comando de sapida útil para testes
        console.log("Hello World");

        //Manipulação de dados na MEMÓRIA RAM
        //Variável: declaradas com a palavra-chave let (muda, valor varia)

        let ano = 2025;

        //Constante: declaradas com a palavra-chave const (não muda, valor fixo)
        const aluno = "Chapolin Colorado";

        //Saída (acessando/exibindo os dados)
        console.log(ano);
        console.log(aluno);
        
        //Declarando variáveis sem definir valores
        let teste1;

        console.log(teste1);

        //Atribuindo valor a uma variável
        teste1 = "Valor do teste1"
        console.log(teste1);


        //Lista de variáveis
        let teste2, teste3, teste4;

        //Exercícios

        let idade = 26;
        let mes = 12;
        console.log(idade);
        console.log(mes);
        
        let soma = idade+mes;
        console.log (soma);

        let subtracao = idade-mes;
        console.log(subtracao);

        let multiplicacao = idade*mes;
        console.log(multiplicacao);

        let divisao = idade/mes;
        console.log(divisao);

        console.log(soma, subtracao, multiplicacao, divisao);

        //Alterando a ordem de cálculo com o uso de parênteses: neste caso, primeiro ocorrerá a soma de a + b, e depois, a divisão do resultado por 2.
        let a = 100;
        let b = 20;
        let media = (a + b) / 2;
        console.log(media);
        
        /*Saída de dados personalizada
        Frase para exemplo:Olá! Me chamo Chapolin Colorado e não vejo a hora de acabar o ano 2025*/

        //Forma 1: CONCATENAÇÃO (tradicional, antiga)
       
        console.log("Olá! Me chamo "+aluno+" e não vejo a hora de acabar o ano de "+ano+".");

        let frase = "Estamos estudando JavaScript na escola Senac";
        frase +=" Penha, no curso Desenvolvedor Full-stack";
        frase += " no ano de "+ano;
        console.log(frase);
        //No exemplo acima usamos += (significa concatena e atribui)

        //Forma 2: TEMPLATE LITERAL / STRING (moderna)

        console.log(`Olá! Me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}.`);

        //As duas formas abaixo estão corretas!

        console.log("Soma: "+soma);
        console.log(`Soma: ${soma}`);

        console.log(typeof soma);
        console.log(typeof aluno);
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
